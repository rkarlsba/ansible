# vim:ts=2:sw=2:sts=2:et:ai

- hosts: kykelipi
  strategy: free
  vars:
    http_port: 80
    max_clients: 200
  remote_user: root
  tasks:
  - name: Install autoconf,automake,build-essential,etckeeper,git,mlocate,sysstat,tree,ufw,unattended-upgrades,vim
    apt:
      name: autoconf,automake,build-essential,etckeeper,git,mlocate,sysstat,ufw,tree,unattended-upgrades,vim
      update_cache: yes
      state: latest
  - name: Enable sysstat
    lineinfile:
      path: /etc/default/sysstat
      regexp: '^ENABLED='
      line: 'ENABLED="true"'
    notify:
    - restart sysstat
  - name: ensure sysstat is running
    service:
      name: sysstat
      state: started

  - name: Make sure group roy exists
    group:
      name: roy
      state: present
      gid: 1999

  - name: Make sure user roy exists
    user:
      name: roy
      comment: Roy Sigurd Karlsbakk
      uid: 1999
      group: roy

  - name: update /root/.bashrc
    blockinfile:
      dest: /root/.bashrc
      owner: root
      group: root
      create: yes
      block: |
        # Ansible was here!!!!
        export LS_OPTIONS='--color=auto'
        eval "`dircolors`"
        alias ls='ls $LS_OPTIONS'
        alias l='ls $LS_OPTIONS -l'

        set -o vi

  - name: update /root/.vimrc
    blockinfile:
      dest: /root/.vimrc
      owner: root
      group: root
      create: yes
      block: |
        set modeline

  - name: update /home/roy/.bashrc
    blockinfile:
      dest: /home/roy/.bashrc
      owner: roy
      group: roy
      create: yes
      block: |
        # Ansible was here!!!!
        export LS_OPTIONS='--color=auto'
        eval "`dircolors`"
        alias ls='ls $LS_OPTIONS'
        alias l='ls $LS_OPTIONS -l'

        set -o vi

  - name: update /roy/.vimrc
    blockinfile:
      dest: /roy/.vimrc
      owner: roy
      group: roy
      create: yes
      block: |
        set modeline

  - name: update /home/pi/.bashrc
    blockinfile:
      dest: /home/pi/.bashrc
      owner: pi
      group: pi
      create: yes
      block: |
        # Ansible was here!!!!
        export LS_OPTIONS='--color=auto'
        eval "`dircolors`"
        alias ls='ls $LS_OPTIONS'
        alias l='ls $LS_OPTIONS -l'

        set -o vi

  - name: update /pi/.vimrc
    blockinfile:
      dest: /pi/.vimrc
      owner: pi
      group: pi
      create: yes
      block: |
        set modeline

  - name: update /etc/vim/vimrc.local
    blockinfile:
      dest: /etc/vim/vimrc.local
      create: yes
      marker: '" {mark} ANSIBLE MANAGED BLOCK'
      block: |
        syntax on
        if has("autocmd")
          au BufReadPost * if line("'\"") > 1 && line("'\"") <= line("$") | exe "normal! g'\"" | endif
        endif

        if has("autocmd")
          filetype plugin indent on
        endif

        set background=dark
        set incsearch
        set modeline
        set foldmethod=marker

        set mouse=
        set ttymouse=

  - name: set timezone to Europe/Oslo
    timezone:
      name: Europe/Oslo

  - name: UFW - Allow SSH and HTTP(S)
    ufw:
      rule: allow
      port: '{{ item  }}'
    with_items:
      - 22
      - 80
      - 443
      - 8080

# failed: [192.168.1.113] (item=224.0.0.0/4) => {"changed": false, "item": "224.0.0.0/4", "msg": "Unsupported parameters for (ufw) module: dst Supported parameters include: app, comment, default, delete, direction, from_ip, from_port, insert, interface, log, logging, proto, route, rule, state, to_ip, to_port"}
  - name: UFW - Allow multicast
    ufw:
      rule: allow
      to_ip: '{{ item  }}'
    with_items:
      - 224.0.0.0/4
      - ff00::/8

  - name: UFW - Allow UDP traffic for mosh
    ufw:
      rule: allow
      port: 60000:60049
      proto: udp

  - name: Enable ufw
    ufw:
      state: enabled
      logging: on

  - name:
    git_config:
      name: user.email
      repo: /etc
      scope: local
      value: roy@karlsbakk.net

  - name:
    git_config:
      name: user.name
      repo: /etc
      scope: local
      value: 'Roy Sigurd Karlsbakk'

  handlers:
    - name: restart sysstat
      service:
        name: sysstat
        state: restarted
