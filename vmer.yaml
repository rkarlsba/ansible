- hosts: vmer
  strategy: free
  vars:
    http_port: 80
    max_clients: 200
  remote_user: root
  tasks:
  - name: Replace sources.list with a sane one
    ansible.builtin.copy:
      src: files/etc/apt/sources.list
      dest: /etc/apt/sources.list
      backup: yes
      owner: root
      group: root
      mode: 0644

  - name: Add backports
    ansible.builtin.copy:
      src: files/etc/apt/sources.list.d/backports.list
      dest: /etc/apt/sources.list.d/backports.list
      owner: root
      group: root
      mode: 0644

  - name: apt-get full-upgrade
    ansible.builtin.apt:
      update_cache: yes
      upgrade: dist
      autoremove: yes

  - name: Install the normal stuff
    ansible.builtin.apt:
      name:
        - apt-transport-https
        - bc
        - curl
        - etckeeper
        - fail2ban
        - git
        - htop
        - locales-all
        - lshw
        - mlocate
        - nfs-common
        - pastebinit
        - pwgen
        - sudo
        - sysstat
        - tmux
        - tshark
        - ufw
        - uptimed
        - vim
      state: latest

  - name: Enable sysstat
    ansible.builtin.lineinfile:
      path: /etc/default/sysstat
      regexp: '^ENABLED='
      line: 'ENABLED="true"'
    notify:
      - restart sysstat
      - updatedb
  - name: Make sure roy is member of sudo
    ansible.builtin.user:
      name: roy
      group: sudo
  - name: update /root/.tmux.conf
    ansible.builtin.blockinfile:
      dest: /root/.tmux.conf
      block: |
        set -g prefix C-a
        unbind-key C-b
        bind-key C-a send-prefix
        setw -g mode-keys vi
      create: yes
  - name: Add relevant keys to \$HOME/.ssh/authorized_keys
    ansible.builtin.blockinfile:
      path: '{{ item.filename }}'
      create: yes
      owner: '{{ item.owner }}'
      group: '{{ item.group }}'
      block: |
        ssh-rsa  roysk@oslomet.no
        ssh-rsa  root@smilla.karlsbakk.net
        ssh-rsa  roy@karlsbakk.net
        ssh-rsa  roy@smilla.karlsbakk.net
    with_items:
      - { filename: '/root/.ssh/authorized_keys', owner: 'root', group: 'root' }
      - { filename: '/home/roy/.ssh/authorized_keys', owner: 'roy', group: 'roy' }
      
  - name: update/create ~/.vimrc
    ansible.builtin.blockinfile:
      dest: '{{ item.filename }}'
      create: yes
      owner: '{{ item.owner }}'
      group: '{{ item.group }}'
      marker: '" {mark} ANSIBLE MANAGED BLOCK'
      block: |
        set modeline
        set modelines=5
        set incsearch
        set nohlsearch
        syntax on
        set background=dark
        set ruler
        set mouse=
        set ttymouse=

        if has("autocmd")
          au BufReadPost * if line("'\"") > 1 && line("'\"") <= line("$") | exe "normal! g'\"" | endif
          filetype plugin indent on
        endif

        \" ABEL
        au BufNewFile,BufRead *.gcode setf gcode
        let g:autoclose_on = 0
        let g:AutoPairs = {}
    with_items:
      - { filename: '/root/.vimrc', owner: 'root', group: 'root' }
      - { filename: '/home/roy/.vimrc', owner: 'roy', group: 'roy' }

  - name: update /home/roy/.bashrc
    ansible.builtin.blockinfile:
      dest: /home/roy/.bashrc
      create: yes
      block: |
        # Ansible was here!!!!
        export LS_OPTIONS='--color=auto -F'
        eval "`dircolors`"
        alias ls='ls $LS_OPTIONS'
        alias l='ls $LS_OPTIONS -l'
        alias df='df -x tmpfs -x devtmpfs'

        set -o vi

        [ -f $HOME/.aliases ] && source $HOME/.aliases

  - name: update /root/.bashrc
    ansible.builtin.blockinfile:
      dest: /root/.bashrc
      create: yes
      block: |
        # Ansible was here!!!!
        export LS_OPTIONS='--color=auto -F'
        eval "`dircolors`"
        alias ls='ls $LS_OPTIONS'
        alias l='ls $LS_OPTIONS -l'
        alias df='df -x tmpfs -x devtmpfs'

        set -o vi
        export EDITOR='vi'

        [ -f $HOME/.aliases ] && source $HOME/.aliases

  - name: set timezone to Europe/Oslo
    timezone:
      name: Europe/Oslo

  - name: UFW - Allow ports
    ufw:
      rule: 'allow'
      port: '{{ item.port }}'
      proto: '{{ item.proto }}'
      comment: '{{ item.comment }}'
    with_items:
      - { port: '22', proto: 'tcp', comment: 'Allow SSH' }

  - name: UFW - Allow to
    ufw:
      rule: allow
      to_ip: '{{ item.ip }}'
      comment: '{{ item.comment }}'
    with_items:
      - { ip: '224.0.0.0/4', comment: 'Allow IPv4 Multicast' }
      - { ip: 'ff00::/8', comment: 'Allow IPv6 Multicast' }

  - name: UFW - Allow from 
    ufw:
      rule: allow
      from_ip: '{{ item.ip }}'
      comment: '{{ item.comment }}'
    with_items:
      - { ip: '192.168.10.0/23', comment: 'Allow from local network (IPv4)' }
      - { ip: '2a01:79c:cebf:61e4::/62', comment: 'Allow from local network (IPv6)' }

  - name: UFW - Allow UDP traffic for mosh
    ufw:
        rule: allow
        port: 60000:60049
        proto: udp
        comment: Allow mosh traffic

  - name: Enable UFW and disable logging
    ufw:
        state: enabled
        logging: "off"

  - name: Creates an entry like "PATH=/opt/bin" on top of crontab
    cron:
        name: PATH
        env: yes
        job: /sbin:/usr/sbin:$PATH
        state: present

  - name: Crontab for fstrim - daily
    cron:
      name: "fstrim for everything supported @ 01:00"
      minute: "0"
      hour: "1"
      job: "fstrim -a"
      state: present

  - name: Crontab for fstrim at bootup
    cron:
      name: "fstrim for everything supported @reboot"
      special_time: reboot
      job: "fstrim -a"
      state: present

