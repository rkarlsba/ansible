- hosts: vmer
  strategy: free
  vars:
    http_port: 80
    max_clients: 200
  remote_user: root
  tasks:
  - name: apt-get full-upgrade
    ansible.builtin.apt:
      update_cache: yes
      upgrade: full
  - name: Install the normal stuff
    ansible.builtin.apt:
      name:
        - apt-transport-https
        - etckeeper
        - git
        - htop
        - locales-all
        - lshw
        - mlocate
        - sudo
        - sysstat
        - tmux
        - tshark
        - ufw
        - vim
        - zabbix-agent
      state: latest
  - name: Enable sysstat
    lineinfile:
      path: /etc/default/sysstat
      regexp: '^ENABLED='
      line: 'ENABLED="true"'
    notify:
    - restart sysstat
    - updatedb
  - name: ensure sysstat is running
    service:
      name: sysstat
      state: started
# roy {{{
# - name: Make sure group roy exists
#   group:
#     name: roy
#     state: present
#     gid: 1999
#
# }}}
  - name: Make sure roy is member of sudo
    user:
      name: roy
      group: sudo
  - name: update /root/.tmux.conf
    blockinfile:
      dest: /root/.tmux.conf
      block: |
        set -g prefix C-a
        unbind-key C-b
        bind-key C-a send-prefix
        setw -g mode-keys vi
      create: yes
  - name: update /root/.bashrc
    blockinfile:
      dest: /root/.bashrc
      block: |
        # Ansible was here!!!!
        export LS_OPTIONS='--color=auto -F'
        eval "`dircolors`"
        alias ls='ls $LS_OPTIONS'
        alias l='ls $LS_OPTIONS -l'
        alias df='df -x tmpfs -x devtmpfs'

        set -o vi
        export EDITOR='vi'

        [ -f $HOME/.aliases ] && source $HOME/.aliases

  - name: Add relevant keys to .ssh/authorized_keys
    blockinfile:
      path: "{{ item.path }}"
      create: yes
      block: |
        ssh-rsa  roysk@oslomet.no
        ssh-rsa  root@smilla.karlsbakk.net
        ssh-rsa  roy@karlsbakk.net
        ssh-rsa  roy@smilla.karlsbakk.net
    with_items:
    - {path: '/root/.ssh/authorized_keys'}
