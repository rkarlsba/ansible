- hosts: bitwarden
  strategy: free

  remote_user: root
  tasks:
  - name: "Do an apt full-upgrade"
    ansible.builtin.apt:
      update_cache: yes
      upgrade: dist
      autoremove: yes

  - name: Install the bitwarden prerequisites
    ansible.builtin.apt:
      name:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
      state: latest

