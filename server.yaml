- hosts: servere
  strategy: free

  remote_user: root
  tasks:
  - name: Install autoconf,automake,build-essential,etckeeper,finger,git,mlocate,sudo,sysstat,tmux,tree,ufw,unattended-upgrades,vim
    apt:
      name: autoconf,automake,build-essential,etckeeper,finger,git,mlocate,sudo,sysstat,ufw,tree,unattended-upgrades,vim
      update_cache: yes
      state: latest

# - name: Fix sudoers

  - name: Enable sysstat
    lineinfile:
    # ENABLED="true"
    path: /etc/default/sysstat
    regexp: '^ENABLED='
    line: ENABLED="true"

  - name: ensure sysstat is running
    service:
      name: sysstat
      state: started

# ssh authorization
