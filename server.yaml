# vim:ts=2:sw=2:sts=2:et:ai

- hosts: servere
  strategy: free

  remote_user: root
  vars:
    custom_packages:
    - autoconf
    - automake
    - build-essential
    - etckeeper
    - finger
    - git
    - mlocate
    - sudo
    - sysstat
    - ufw
    - tree
    - unattended-upgrades
    - vim
  tasks:
  - name: "Install various packages"
    apt:
      name: "{{ custom_packages }}"
      update_cache: yes
      state: latest

  - name: Enable sysstat
    lineinfile:
      path: /etc/default/sysstat
      regexp: '^ENABLED='
      line: ENABLED="true"

  - name: ensure sysstat is running
    service:
      name: sysstat
      state: started

# ssh authorization
  - name: Create ssh dir for root
    file:
      path: /root/.ssh
      mode: 0700
      owner: root
      group: root
      state: directory

  - name: Create ssh dir for roy
    file:
      path: /home/roy/.ssh
      mode: 0700
      owner: roy
      group: roy
      state: directory

  - name: Add relevant keys to /root/.ssh/authorized_keys
    blockinfile:

      path: "/root/.ssh/authorized_keys"
      create: yes
      block: |
        ssh-rsa  roysk@hioa.no
        ssh-rsa  root@smilla.karlsbakk.net
        ssh-rsa  roy@karlsbakk.net
        ssh-rsa  roy@smilla.karlsbakk.net
      owner: root
      group: root

  - name: Add relevant keys to /home/roy/.ssh/authorized_keys
    blockinfile:
      # ansible har lookup('env','HOME') og om du bruker become sÃ¥ kan du kjÃ¸re den for enhver bruker
      # https://stackoverflow.com/questions/33343215/how-to-get-an-arbitrary-remote-users-home-directory-in-ansible
      # men kanskje bruke variabler og la ansible bestemme hvordan det skal se ut
      path: "{{ item.homedir }}/.ssh/authorized_keys"
      create: yes
      owner: "{{ item.username }}"
      group: "{{ item.username }}"
      block: |
        ssh-rsa  roysk@hioa.no
        ssh-rsa  root@smilla.karlsbakk.net
        ssh-rsa  roy@karlsbakk.net
        ssh-rsa  roy@smilla.karlsbakk.net
    with_items:
      - { username: 'roy', homedir: '/home/roy' }

  - name: update /root/.bashrc
    blockinfile:
      path: /root/.bashrc
      owner: root
      group: root
      create: yes
      block: |
        # Ansible was here!!!!
        export LS_OPTIONS='--color=auto'
        eval "`dircolors`"
        alias ls='ls $LS_OPTIONS'
        alias l='ls $LS_OPTIONS -l'

        set -o vi

  - name: update /root/.vimrc
    blockinfile:
      dest: /root/.vimrc
      owner: root
      group: root
      create: yes
      marker: "\" {mark} ANSIBLE MANAGED BLOCK"
      block: |
        set modeline

  - name: update /root/.bashrc
    blockinfile:
      dest: /root/.bashrc
      owner: root
      group: root
      create: yes
      block: |
        # Ansible was here!!!!
        export LS_OPTIONS='--color=auto'
        eval "`dircolors`"
        alias ls='ls $LS_OPTIONS'
        alias l='ls $LS_OPTIONS -l'

        set -o vi

  - name: update .bashrc
    blockinfile:
      dest: "/home/{{ item }}/.bashrc"
      owner: "{{ item }}"
      group: "{{ item }}"
      create: yes
      block: |
        # Ansible was here!!!!
        export LS_OPTIONS='--color=auto'
        eval "`dircolors`"
        alias ls='ls $LS_OPTIONS'
        alias l='ls $LS_OPTIONS -l'

        set -o vi
    with_items:
      - 'roy'

  - name: "update /home/{{ item }}/.vimrc"
    blockinfile:
      dest: "/home/{{ item }}/.vimrc"
      owner: "{{ item }}"
      group: "{{ item }}"
      create: yes
      marker: "\" {mark} ANSIBLE MANAGED BLOCK"
      block: |
        set modeline
    with_items:
      - 'roy'

  - name: update /root/.inputrc
    blockinfile:
      dest: /root/.inputrc
      owner: "root"
      group: "root"
      create: yes
      block: |
        set editing-mode vi

  - name: update /home/{{ item }}/.inputrc
    blockinfile:
      dest: "/home/{{ item }}/.inputrc"
      owner: "{{ item }}"
      group: "{{ item }}"
      create: yes
      marker: "\" {mark} ANSIBLE MANAGED BLOCK"
      block: |
        set editing-mode vi
    with_items:
      - 'roy'

  - name: update /root/.vimrc
    blockinfile:
      dest: /home/root/.vimrc
      owner: root
      group: root
      create: yes
      marker: "\" {mark} ANSIBLE MANAGED BLOCK"
      block: |
        set modeline

  - name: update /home/roy/.vimrc
    blockinfile:
      dest: /home/roy/.vimrc
      owner: roy
      group: roy
      create: yes
      marker: "\" {mark} ANSIBLE MANAGED BLOCK"
      block: |
        set modeline

  - name: update /etc/vim/vimrc.local
    blockinfile:
      dest: /etc/vim/vimrc.local
      create: yes
      marker: '" {mark} ANSIBLE MANAGED BLOCK'
      block: |
        syntax on
        if has("autocmd")
          au BufReadPost * if line("'\"") > 1 && line("'\"") <= line("$") | exe "normal! g'\"" | endif
          filetype plugin indent on
        endif

        set background=dark
        set incsearch
        set modeline
        set foldmethod=marker

        set mouse=
        set ttymouse=

  - name: set timezone to Europe/Oslo
    timezone:
      name: Europe/Oslo

  - name:
    git_config:
      name: user.email
      repo: /etc
      scope: local
      value: roy@karlsbakk.net

  - name:
    git_config:
      name: user.name
      repo: /etc
      scope: local
      value: 'Roy Sigurd Karlsbakk'

